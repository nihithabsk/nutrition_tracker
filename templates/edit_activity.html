<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food Entry</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Food Entry</h1>
    </header>
    <main>
        <form method="POST">
            <div>
                <label for="food_name">Food Name:</label>
                <input type="text" id="food_name" name="food_name" value="{{ activity.food_name }}" readonly>
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" step="0.01" value="{{ activity.quantity }}" required>
            </div>
            <button type="submit">Update Entry</button>
        </form>
    </main>
</body>
</html>
